<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
<form name="myForm" class="needs-validation" novalidate onsubmit="return validateForm()">
<div class="creditCardForm">
    <div class="heading">
        <h1>Confirm Purchase</h1>
    </div>
    <div class="form-group" id="credit_cards">
        <img src="images/images.jpg" id="visa">
        
    </div>
  
            <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Full Name</label>
            <input name="fn" type="text" class="form-control" id="validationCustom01" placeholder="Fullname" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
                Looks bad!
              </div>
      
          </div>
        </div>

     
            
          <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Card Number</label>
                <input type="text" class="form-control" placeholder="1234-1234-1234-1234" required pattern=[0-9_]{13,16}>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                    Looks bad!
                </div>  
              </div>
              </div>
                      <div class="form-row">
                          <div class="col-sm-0 mb-3">
                            <label for="validationCustom03">CVV</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="Cvv" required>
                            <div class="invalid-feedback">
                              Please provide a valid city.
                            </div>
                          </div>
                          <div class="col-md-3 mb-3">
                              <div class="form-group" id="expiration-date">
                                  <label>Expiration Date</label><br style="margin: 5px">
                                  <select>
                                      <option value="0">Month</option>
                                      <option value="01">January</option>
                                      <option value="02">February </option>
                                      <option value="03">March</option>
                                      <option value="04">April</option>
                                      <option value="05">May</option>
                                      <option value="06">June</option>
                                      <option value="07">July</option>
                                      <option value="08">August</option>
                                      <option value="09">September</option>
                                      <option value="10">October</option>
                                      <option value="11">November</option>
                                      <option value="12">December</option>
                                  </select>
                                  <select>
                                      <option value="0"> Year</option>
                                      <option value="16"> 2016</option>
                                      <option value="17"> 2017</option>
                                      <option value="18"> 2018</option>
                                      <option value="19"> 2019</option>
                                      <option value="20"> 2020</option>
                                      <option value="21"> 2021</option>
                                      <option value="22"> 2022</option>
                                      <option value="23"> 2023</option>
                                      <option value="24"> 2024</option>
                                      <option value="25"> 2025</option>
                                      <option value="26"> 2026</option>
                                  </select>
                              </div>
                          </div>
                        </div>                         

            
            
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-primary" id="confirm-purchase">Confirm</button>
            </div>
        </form>
    </div>
</div>

<script>
function validateform(){
    var fn=document.forms["myForm"]["fn"].value;
    if(fn==""){
        alert("name must be written");
        return false;
    }
    
}

</script>
